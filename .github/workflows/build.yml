name: pip install & test

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  release:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install & test
        run: |
          pip install -e .
          pip install pytest
          pytest

      - name: Notify Slack if failed
        if: failure()
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          slack-message: "Build: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
        env:
          SLACK_WEBHOOK_URL: "https://hooks.slack.com/workflows/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"
